<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Tela de Login</title>
  </head>
  <body>
    <!-- 1° div - principal - chamar no css - "container" -->
    <div class="container">
      <!-- Formulário -->
      <form>
        <!-- Título Príncipal -->
        <h1>Entrar na Plataforma</h1>

        <!-- 2° div - criar os inputs -->
        <div class="input-container">
          <!-- 1° inputs -->
          <input placeholder="Email" type="email" required />

          <!-- 1° ícone -->
          <img
            width="20"
            height="20"
            src="https://img.icons8.com/ios/50/user--v1.png"
            alt="user--v1"
          />
        </div>

        <!-- 2° div - criar os inputs -->
        <div class="input-container">
          <!-- 2° inputs -->
          <input placeholder="Senha" type="password" required />

          <!-- 2° ícone -->
          <img
            width="20"
            height="20"
            src="https://img.icons8.com/ios/50/lock--v1.png"
            alt="lock--v1"
          />
          <a href="#">Esqueci minha senha</a>
        </div>

        <!-- 1° button - botão -->
        <button type="submit" class="button-submit">Entrar</button>

        <!-- 3° div - parágrafo - tag "a links"-->
        <div class="register-link">
          <p>Não está cadastrado ? <a>Cadastrar</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
